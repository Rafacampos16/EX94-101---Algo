<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 95</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .book-list {
            margin-top: 20px;
        }
        .book-list h2 {
            margin-bottom: 10px;
        }
        .book-list ul {
            list-style-type: none;
            padding: 0;
        }
        .book-list ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Biblioteca</h1>
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" required>
        </div>
        <div class="form-group">
            <label for="ano">Ano de Publicação:</label>
            <input type="number" id="ano" required>
        </div>
        <div class="form-group">
            <label for="paginas">Número de Páginas:</label>
            <input type="number" id="paginas" required>
        </div>
        <div class="form-group">
            <button onclick="adicionarLivro()">Adicionar Livro</button>
        </div>
        <div class="book-list">
            <h2>Livros Cadastrados</h2>
            <ul id="listaLivros"></ul>
            <p>Total de Livros: <span id="totalLivros">0</span></p>
        </div>
    </div>

    <script>
        let livros = [];

        function adicionarLivro() {
            let titulo = document.getElementById('titulo').value;
            let autor = document.getElementById('autor').value;
            let ano = document.getElementById('ano').value;
            let paginas = document.getElementById('paginas').value;

            if (titulo && autor && ano && paginas) {
                let livro = {
                    titulo,
                    autor,
                    ano,
                    paginas
                };

                livros.push(livro);
                atualizarLista();
                limparFormulario();
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        function atualizarLista() {
            let listaLivros = document.getElementById('listaLivros');
            listaLivros.innerHTML = '';

            //forEach é utilizado em JavaScript para executar uma função em cada elemento de um array. Ele é uma maneira conveniente de iterar sobre todos os elementos de um array sem a necessidade de usar um loop for tradicional. 
            livros.forEach(livro => {
                let li = document.createElement('li');
                li.textContent = `${livro.titulo} por ${livro.autor}, ${livro.ano} - ${livro.paginas} páginas`;
                listaLivros.appendChild(li);
            });

            document.getElementById('totalLivros').textContent = livros.length;
        }

        function limparFormulario() {
            document.getElementById('titulo').value = '';
            document.getElementById('autor').value = '';
            document.getElementById('ano').value = '';
            document.getElementById('paginas').value = '';
        }
    </script>
</body>
</html>
